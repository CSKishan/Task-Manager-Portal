<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 50%;">

      <label class="col-sm-2 col-form-label">Task Type</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="TaskType">
          <option>Task</option>
          <option>Bug</option>
          <option>Change Request</option>
          <option>Other</option>
        </select>
      </div>
      <br><br>

      <label class="col-sm-2 col-form-label">Subject</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="Subject"
          placeholder="Enter Subject"
        />
      </div>
      <br><br>

      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" [(ngModel)]="Description" placeholder="Enter Description" cols="40"></textarea>
      </div>
      <br><br>
      
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Status">
          <option>To-Do</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
      <br><br>
  
      <label class="col-sm-2 col-form-label">Priority</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Priority">
          <option>Low</option>
          <option>Normal</option>
          <option>High</option>
          <option>Urgent</option>
        </select>
      </div>
      <br><br>
    </div>
    
    <div class="form-group row float-end" style="width: 50%; padding-left: 30px;">

        <label class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="StartDate" />
      </div>
      <br><br>

      <label class="col-sm-2 col-form-label">Due Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DueDate" />
      </div>
      <br><br>

      <label class="col-sm-2 col-form-label">Assigned To</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="AssignedTo"
          placeholder="Assigned To"
        />
      </div>
      <br><br>

      <label class="col-sm-2 col-form-label">Estimated Time (hrs)</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="EstimatedTime"
          placeholder="Enter Estimated Time"
        />
      </div>
      <br><br>

        <label class="col-sm-2 col-form-label">Completion %</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="DonePercent">
            <option>0 %</option>
            <option>10 %</option>
            <option>20 %</option>
            <option>30 %</option>
            <option>40 %</option>
            <option>50 %</option>
            <option>60 %</option>
            <option>70 %</option>
            <option>80 %</option>
            <option>90 %</option>
            <option>100 %</option>
          </select>
        </div>
        <br><br>
    </div>
</div>
  
  <button
    (click)="addTask()"
    *ngIf="ShowTask.TaskID === 0"
    class="btn btn-primary"
  >
    Add
  </button>
  <button
    (click)="updateTask()"
    *ngIf="ShowTask.TaskID !== 0"
    class="btn btn-primary"
  >
    Update
  </button>
